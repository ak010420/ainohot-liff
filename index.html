<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://static.line-scdn.net https://docs.google.com; script-src 'self' 'unsafe-inline' https://static.line-scdn.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  <title>AINOHOT試乗予約フォーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f4f6f8;
      padding: 2rem;
    }
    .form-container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 700;
      color: #34495e;
    }
    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="datetime-local"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .radio-group,
    .checkbox-group {
      margin-top: 0.5rem;
    }
    .radio-group label,
    .checkbox-group label {
      margin-right: 1rem;
      font-weight: normal;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      background: #3498db;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>AINOHOT試乗予約フォーム</h1>
    <form id="reservationForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf_lXm-pnb3_5pycGZFT03Wb6-ghKf7eUc4Y6ekskSpvU2zMw/formResponse" method="POST" target="hidden_iframe" onsubmit="return handleSubmit(event);">
      <input type="hidden" name="entry.1928428385" id="lineUserId" autocomplete="off" />
      
      <div class="form-group">
        <label for="name">氏名 *</label>
        <input type="text" name="entry.1888357659" id="name" required autocomplete="name" aria-required="true" />
      </div>

      <div class="form-group">
        <label for="furigana">フリガナ *</label>
        <input type="text" name="entry.1916624507" id="furigana" required autocomplete="off" aria-required="true" />
      </div>

      <div class="form-group">
        <label for="birthdate">生年月日 *</label>
        <input type="date" name="entry.566135767" id="birthdate" required autocomplete="bday" aria-required="true" />
      </div>

      <div class="form-group">
        <label>性別 *</label>
        <div class="radio-group" role="radiogroup" aria-required="true">
          <label><input type="radio" name="entry.1472074917" value="男性" checked autocomplete="off" /> 男性</label>
          <label><input type="radio" name="entry.1472074917" value="女性" autocomplete="off" /> 女性</label>
          <label><input type="radio" name="entry.1472074917" value="その他" autocomplete="off" /> その他</label>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">電話番号 *</label>
        <input type="tel" name="entry.1974707166" id="phone" required autocomplete="tel" aria-required="true" />
      </div>

      <div class="form-group">
        <label for="reservation_datetime">予約日時 *</label>
        <input type="datetime-local" name="entry.1608470188" id="reservation_datetime" required autocomplete="off" aria-required="true" />
      </div>

      <div class="form-group">
        <label for="model">試乗モデル</label>
        <select name="entry.1603933661" id="model" autocomplete="off">
          <option value="">選択してください</option>
          <option value="ST3">ST3</option>
          <option value="SAGA one">SAGA one</option>
          <option value="SAGA lite">SAGA lite</option>
          <option value="SAGA pro">SAGA pro</option>
          <option value="SAGA suv">SAGA suv</option>
          <option value="R6">R6</option>
          <option value="AS6">AS6</option>
          <option value="S07">S07</option>
          <option value="H001">H001</option>
          <option value="ECOGO">ECOGO</option>
        </select>
      </div>

      <div class="form-group">
        <label>AINOHOTのことはどちらでお知りになりましたか。 *</label>
        <div class="checkbox-group" role="group" aria-required="true">
          <label><input type="checkbox" name="entry.1525260838" value="テレビ" autocomplete="off" /> テレビ</label>
          <label><input type="checkbox" name="entry.1525260838" value="ラジオ" autocomplete="off" /> ラジオ</label>
          <label><input type="checkbox" name="entry.1525260838" value="新聞" autocomplete="off" /> 新聞</label>
          <label><input type="checkbox" name="entry.1525260838" value="雑誌" autocomplete="off" /> 雑誌</label>
          <label><input type="checkbox" name="entry.1525260838" value="Webメディア" autocomplete="off" /> Webメディア</label>
          <label><input type="checkbox" name="entry.1525260838" value="企業HP" autocomplete="off" /> 企業HP</label>
          <label><input type="checkbox" name="entry.1525260838" value="ネット広告" autocomplete="off" /> ネット広告</label>
          <label><input type="checkbox" name="entry.1525260838" value="メルマガ" autocomplete="off" /> メルマガ</label>
          <label><input type="checkbox" name="entry.1525260838" value="SNS・ブログ" autocomplete="off" /> SNS・ブログ</label>
          <label><input type="checkbox" name="entry.1525260838" value="交通広告" autocomplete="off" /> 交通広告</label>
          <label><input type="checkbox" name="entry.1525260838" value="イベント" autocomplete="off" /> イベント</label>
          <label><input type="checkbox" name="entry.1525260838" value="その他" autocomplete="off" /> その他</label>
        </div>
      </div>

      <div class="form-group">
        <label for="comments">ご要望などありましたらご記入ください</label>
        <textarea name="entry.453751375" id="comments" placeholder="ご自由にお書きください…" autocomplete="off"></textarea>
      </div>

      <button type="submit" aria-label="フォームを送信">送信する</button>
    </form>

    <!-- サンクスページへリダイレクト用 -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  </div>

  <script>
    let liffId = "2006782211-8153KyzZ";
    let submitted = false;
    let isLiffInitialized = false;

    async function initializeLiff() {
      if (isLiffInitialized) return;
      
      try {
        console.log('LIFF初期化開始');
        await liff.init({ 
          liffId: liffId,
          withLoginOnExternalBrowser: true
        });
        console.log('LIFF初期化成功');
        isLiffInitialized = true;

        if (!liff.isLoggedIn()) {
          console.log('未ログイン状態です。ログインを開始します。');
          liff.login();
        } else {
          console.log('ログイン済みです。プロフィールを取得します。');
          const profile = await liff.getProfile();
          console.log('プロフィール取得成功:', profile);
          document.getElementById('lineUserId').value = profile.userId;
        }
      } catch (error) {
        console.error('LIFF初期化エラー:', error);
        alert('LINEログインの初期化に失敗しました。ページを再読み込みしてください。');
      }
    }

    function handleSubmit(event) {
      event.preventDefault();

      if (!isLiffInitialized) {
        alert('LINEログインの初期化が完了していません。しばらく待ってから再度お試しください。');
        return false;
      }

      if (!liff.isLoggedIn()) {
        console.log('送信時ログイン確認: 未ログイン');
        alert('LINEログインが必要です');
        liff.login();
        return false;
      }

      const form = document.getElementById('reservationForm');
      const formData = new FormData(form);
      
      // デバッグ情報の出力
      console.log('フォーム送信開始');
      for (let [key, value] of formData.entries()) {
        console.log(`${key}: ${value}`);
      }

      // 必須項目のチェック
      const requiredFields = [
        { name: 'entry.1888357659', label: '氏名' },
        { name: 'entry.1916624507', label: 'フリガナ' },
        { name: 'entry.566135767', label: '生年月日' },
        { name: 'entry.1974707166', label: '電話番号' },
        { name: 'entry.1608470188', label: '予約日時' }
      ];

      for (const field of requiredFields) {
        if (!formData.get(field.name)) {
          alert(`${field.label}は必須項目です。`);
          return false;
        }
      }

      // チェックボックスの選択確認
      const checkboxes = document.querySelectorAll('input[name="entry.1525260838"]:checked');
      if (checkboxes.length === 0) {
        alert('AINOHOTを知ったきっかけを選択してください。');
        return false;
      }

      submitted = true;
      console.log('フォーム送信実行');
      
      // Googleフォームへの送信
      form.submit();
      
      return false;
    }

    // ページ読み込み完了時にLIFFを初期化
    window.addEventListener('load', () => {
      console.log('ページ読み込み完了');
      initializeLiff();
    });

    // iframeのonloadイベントハンドラを設定
    document.getElementById('hidden_iframe').onload = function() {
      if (submitted) {
        console.log('フォーム送信成功、サンクスページへリダイレクト');
        window.location.href = 'thanks.html';
      }
    };
  </script>
</body>
</html>
