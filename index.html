<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AINOHOT試乗予約フォーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script type="module">
    import configPromise from './config.js';
  </script>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f4f6f8;
      padding: 0.5rem;
    }
    .form-container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 2rem;
      font-size: 0.8rem;
      font-weight: 700;
      color: #34495e;
    }
    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="datetime-local"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .radio-group,
    .checkbox-group {
      margin-top: 1.2rem;
    }
    .radio-group label,
    .checkbox-group label {
      margin-top: 1rem;
      margin-right: 1rem;
      font-weight: normal;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      background: #3498db;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
    /* 予約カレンダーのスタイル */
    .calendar-container {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .calendar-nav {
      display: flex;
      gap: 0.5rem;
    }
    .calendar-nav button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
    }
    .calendar-view-toggle {
      display: flex;
      gap: 0.5rem;
    }
    .calendar-view-toggle button {
      padding: 0.5rem 1rem;
      border: 1px solid #3498db;
      background: white;
      color: #3498db;
      border-radius: 4px;
      cursor: pointer;
    }
    .calendar-view-toggle button.active {
      background: #3498db;
      color: white;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }
    .calendar-day {
      text-align: center;
      padding: 0.5rem;
    }
    .calendar-time-slots {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .time-slot {
      padding: 0.5rem;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .time-slot:hover {
      background-color: #f8f9fa;
    }
    .time-slot.selected {
      background-color: #2c5282;
      color: white;
      border-color: #2c5282;
    }
    .time-slot.disabled {
      background-color: #f0f0f0;
      color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>AINOHOT試乗予約フォーム</h1>
    <form id="reservationForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf_lXm-pnb3_5pycGZFT03Wb6-ghKf7eUc4Y6ekskSpvU2zMw/formResponse" method="POST" target="hidden_iframe" onsubmit="return handleSubmit(event);">
      <input type="hidden" name="entry.1928428385" id="lineUserId" />
      
      <div class="form-group">
        <label for="name">氏名 *</label>
        <input type="text" name="entry.1888357659" id="name" required />
      </div>

      <div class="form-group">
        <label for="furigana">フリガナ *</label>
        <input type="text" name="entry.1916624507" id="furigana" required />
      </div>

      <div class="form-group">
        <label for="birthdate">生年月日 *</label>
        <input type="date" name="entry.566135767" id="birthdate" required />
      </div>

      <div class="form-group">
        <label>性別 *</label>
        <div class="radio-group" role="radiogroup" aria-required="true">
          <label><input type="radio" name="entry.1472074917" value="男性" required /> 男性</label>
          <label><input type="radio" name="entry.1472074917" value="女性" /> 女性</label>
          <label><input type="radio" name="entry.1472074917" value="その他" /> その他</label>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">電話番号 *</label>
        <input type="tel" name="entry.1974707166" id="phone" required />
      </div>

      <div class="form-group">
        <label for="reservation_datetime">予約日時 *</label>
        <div class="calendar-container">
          <div class="calendar-header">
            <h2 id="calendar-month">2024年11月</h2>
            <div class="calendar-nav">
              <button type="button" id="prev-week">←</button>
              <div class="calendar-view-toggle">
                <button type="button" class="active">Month</button>
                <button type="button">Week</button>
              </div>
              <button type="button" id="next-week">→</button>
            </div>
          </div>
          <div class="calendar-grid">
            <div class="calendar-day">月</div>
            <div class="calendar-day">火</div>
            <div class="calendar-day">水</div>
            <div class="calendar-day">木</div>
            <div class="calendar-day">金</div>
            <div class="calendar-day">土</div>
            <div class="calendar-day">日</div>
          </div>
          <div id="time-slots" class="calendar-time-slots">
            <!-- 時間枠はJavaScriptで動的に生成 -->
          </div>
        </div>
        <input type="hidden" id="reservation_datetime" required />
        <input type="hidden" name="entry.1608470188_year" id="year" />
        <input type="hidden" name="entry.1608470188_month" id="month" />
        <input type="hidden" name="entry.1608470188_day" id="day" />
        <input type="hidden" name="entry.1608470188_hour" id="hour" />
        <input type="hidden" name="entry.1608470188_minute" id="minute" />
      </div>

      <div class="form-group">
        <label for="model">試乗モデル *</label>
        <select name="entry.1603933661" id="model" required>
          <option value="">選択してください</option>
          <option value="ST3">ST3</option>
          <option value="SAGA one">SAGA one</option>
          <option value="SAGA lite">SAGA lite</option>
          <option value="SAGA pro">SAGA pro</option>
          <option value="SAGA suv">SAGA suv</option>
          <option value="R6">R6</option>
          <option value="AS6">AS6</option>
          <option value="S07">S07</option>
          <option value="H001">H001</option>
          <option value="ECOGO">ECOGO</option>
        </select>
      </div>

      <div class="form-group">
        <label>AINOHOTのことはどちらでお知りになりましたか。 *</label>
        <div class="checkbox-group" role="group" aria-required="true">
          <label><input type="checkbox" name="entry.1525260838" value="テレビ" /> テレビ</label>
          <label><input type="checkbox" name="entry.1525260838" value="ラジオ" /> ラジオ</label>
          <label><input type="checkbox" name="entry.1525260838" value="新聞" /> 新聞</label>
          <label><input type="checkbox" name="entry.1525260838" value="雑誌" /> 雑誌</label>
          <label><input type="checkbox" name="entry.1525260838" value="Webメディア" /> Webメディア</label>
          <label><input type="checkbox" name="entry.1525260838" value="企業HP" /> 企業HP</label>
          <label><input type="checkbox" name="entry.1525260838" value="ネット広告" /> ネット広告</label>
          <label><input type="checkbox" name="entry.1525260838" value="メルマガ" /> メルマガ</label>
          <label><input type="checkbox" name="entry.1525260838" value="SNS・ブログ" /> SNS・ブログ</label>
          <label><input type="checkbox" name="entry.1525260838" value="交通広告" /> 交通広告</label>
          <label><input type="checkbox" name="entry.1525260838" value="イベント" /> イベント</label>
          <label><input type="checkbox" name="entry.1525260838" value="その他" /> その他</label>
        </div>
      </div>

      <div class="form-group">
        <label for="comments">ご要望などありましたらご記入ください</label>
        <textarea name="entry.453751375" id="comments" placeholder="ご自由にお書きください…"></textarea>
      </div>

      <button type="submit" id="submitButton">送信する</button>
    </form>
  </div>
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <script type="module">
    import configPromise from './config.js';
    
    async function initializeApp() {
      const config = await configPromise;
      var submitted = false;
      
      let liffId = config.liff.id;
      let isLiffInitialized = false;
      let formSubmitted = false;
      
      const CALENDAR_ID = config.googleCalendar.calendarId;
      const API_KEY = config.googleCalendar.apiKey;
      
      // iframe load eventの追加
      document.getElementById('hidden_iframe').onload = function() {
        if (formSubmitted) {
          window.location.href = 'thanks.html';
        }
      };

      async function initializeLiff() {
        if (isLiffInitialized) return;
        
        try {
          console.log('LIFF初期化開始');
          await liff.init({ 
            liffId: liffId,
            withLoginOnExternalBrowser: true
          });
          console.log('LIFF初期化成功');
          isLiffInitialized = true;

          if (!liff.isLoggedIn()) {
            console.log('未ログイン状態です。ログインを開始します。');
            liff.login();
          } else {
            console.log('ログイン済みです。プロフィールを取得します。');
            const profile = await liff.getProfile();
            console.log('プロフィール取得成功:', profile);
            document.getElementById('lineUserId').value = profile.userId;
          }
        } catch (error) {
          console.error('LIFF初期化エラー:', error);
          alert('LINEログインの初期化に失敗しました。ページを再読み込みしてください。');
        }
      }

      // カレンダー関連の関数
      let currentDate = new Date();
      const timeSlots = [
        "09:30", "10:00", "10:30", "11:00", "11:30", "12:00",
        "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:30"
      ];

      // 利用可能な時間枠を計算
      function calculateAvailableTimeSlots(events, date) {
        const availableSlots = [...timeSlots];
        const duration = 90; // 90分（1時間30分）

        if (events) {
          events.forEach(event => {
            const startTime = new Date(event.start.dateTime);
            const endTime = new Date(event.end.dateTime);
            
            availableSlots.forEach((slot, index) => {
              const [hours, minutes] = slot.split(':');
              const slotTime = new Date(date);
              slotTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);
              
              const slotEndTime = new Date(slotTime.getTime() + duration * 60000);
              
              if (
                (slotTime >= startTime && slotTime < endTime) ||
                (slotEndTime > startTime && slotEndTime <= endTime) ||
                (slotTime <= startTime && slotEndTime >= endTime)
              ) {
                availableSlots[index] = null;
              }
            });
          });
        }
        
        return availableSlots.filter(slot => slot !== null);
      }

      // Googleカレンダーから予定を取得
      async function loadCalendarEvents(date) {
        const timeMin = new Date(date);
        timeMin.setHours(9, 30, 0, 0);
        
        const timeMax = new Date(date);
        timeMax.setHours(16, 0, 0, 0);

        try {
          const response = await gapi.client.calendar.events.list({
            'calendarId': CALENDAR_ID,
            'timeMin': timeMin.toISOString(),
            'timeMax': timeMax.toISOString(),
            'singleEvents': true,
            'orderBy': 'startTime'
          });

          const events = response.result.items;
          return events;
        } catch (error) {
          console.error('Error loading calendar events:', error);
          return [];
        }
      }

      // カレンダーの更新処理を修正
      async function updateCalendar() {
        const monthElement = document.getElementById('calendar-month');
        monthElement.textContent = `${currentDate.getFullYear()}年${currentDate.getMonth() + 1}月`;
        
        // Googleカレンダーから予定を取得
        const events = await loadCalendarEvents(currentDate);
        const availableSlots = calculateAvailableTimeSlots(events, currentDate);
        
        // 時間枠の生成
        const timeSlotsContainer = document.getElementById('time-slots');
        timeSlotsContainer.innerHTML = '';
        
        availableSlots.forEach(time => {
          const slot = document.createElement('button');
          slot.type = 'button';
          slot.className = 'time-slot';
          slot.textContent = time;
          slot.onclick = () => selectTimeSlot(time);
          timeSlotsContainer.appendChild(slot);
        });
      }

      // Google Calendar APIの初期化
      function initializeGoogleCalendar() {
        gapi.client.init({
          'apiKey': API_KEY,
          'discoveryDocs': ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
        }).then(() => {
          updateCalendar();
        }).catch(error => {
          console.error('Error initializing Google Calendar API:', error);
        });
      }

      // 初期化処理を修正
      window.addEventListener('load', () => {
        console.log('ページ読み込み完了');
        initializeLiff();
        gapi.load('client', initializeGoogleCalendar);
      });

      function selectTimeSlot(time) {
        // 既存の選択をクリア
        document.querySelectorAll('.time-slot').forEach(slot => {
          slot.classList.remove('selected');
        });
        
        // 新しい選択を適用
        event.target.classList.add('selected');
        
        // 日時データの更新
        const [hours, minutes] = time.split(':');
        const selectedDate = new Date(currentDate);
        selectedDate.setHours(parseInt(hours), parseInt(minutes), 0, 0);
        
        document.getElementById('reservation_datetime').value = selectedDate.toISOString();
        document.getElementById('year').value = selectedDate.getFullYear();
        document.getElementById('month').value = (selectedDate.getMonth() + 1).toString().padStart(2, '0');
        document.getElementById('day').value = selectedDate.getDate().toString().padStart(2, '0');
        document.getElementById('hour').value = hours;
        document.getElementById('minute').value = minutes;
      }

      // イベントリスナーの設定
      document.getElementById('prev-week').onclick = () => {
        currentDate.setDate(currentDate.getDate() - 7);
        updateCalendar();
      };

      document.getElementById('next-week').onclick = () => {
        currentDate.setDate(currentDate.getDate() + 7);
        updateCalendar();
      };

      async function handleSubmit(event) {
        event.preventDefault();
        
        if (formSubmitted) {
          return false;
        }

        if (!isLiffInitialized) {
          alert('LINEログインの初期化が完了していません。しばらく待ってから再度お試しください。');
          return false;
        }

        if (!liff.isLoggedIn()) {
          console.log('送信時ログイン確認: 未ログイン');
          alert('LINEログインが必要です');
          liff.login();
          return false;
        }

        const form = document.getElementById('reservationForm');
        
        if (!form.checkValidity()) {
          alert('必須項目を入力してください。');
          return false;
        }

        const checkboxes = document.querySelectorAll('input[name="entry.1525260838"]:checked');
        if (checkboxes.length === 0) {
          alert('AINOHOTを知ったきっかけを1つ以上選択してください。');
          return false;
        }

        const submitButton = document.getElementById('submitButton');
        submitButton.disabled = true;
        formSubmitted = true;

        try {
          console.log('フォーム送信開始');
          form.submit();
          console.log('フォーム送信完了');
        } catch (error) {
          console.error('送信処理エラー:', error);
          alert('送信中にエラーが発生しました。もう一度お試しください。');
          submitButton.disabled = false;
          formSubmitted = false;
        }

        return false;
      }
    }
    
    initializeApp();
  </script>
</body>
