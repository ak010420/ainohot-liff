<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>送信完了 - AINOHOT試乗予約フォーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f4f6f8;
      padding: 2rem;
      text-align: center;
    }
    .thanks-container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }
    p {
      color: #34495e;
      line-height: 1.6;
    }
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      background: #3498db;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="thanks-container">
    <h1>送信完了</h1>
    <p>ご予約ありがとうございました。</p>
    <p>入力いただいた内容を確認の上、担当者よりご連絡させていただきます。</p>
    <a href="index.html" class="back-button">フォームに戻る</a>
  </div>
</body>
</html>
